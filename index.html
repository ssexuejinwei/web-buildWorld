<!DOCTYPE html>
<html lang="en">
<head>
    <title>Xue World</title>
    <meta charset="utf-8">
    <title>Xue World</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            overflow: hidden;
        }
        #aa{
            font-size: 10px;
        }

        #oldie { background-color: #ddd !important }
        .music_logo{
            position: absolute;
            top: 30px;
            z-index: 15;
            left: 30px;

        }
    </style>
    <audio id="music2" src="music/C418-Strad.mp3" autoplay="autoplay" loop="loop"></audio>
    <a class="music_logo" href="javascript:playPause();"><img src="textures/music_play.png" width="48" height="50" id="music_btn2" border="0"></a>
    <script src="js/dat.gui.min.js"></script>
    <script src="js/FileSaver.js"></script>
    <script src="js/three.js"></script>
    <script src="js/Detector.js"></script>
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/OrbitControls.js"></script>
    <script src="js/FirstPersonControls.js"></script>
    <script src="js/TransformControls.js"></script>
    <script src="js/AMFLoader.js"></script>
    <script src="js/OBJLoader.js"></script>
    <script src="model.js"></script>
    <script src="scene.js"></script>
    <script src="init.js"></script>
</head>
<body>

<p>
    hello,world
</p>

<script>
    function playPause() {
        var music = document.getElementById('music2');
        var music_btn = document.getElementById('music_btn2');
        if (music.paused){
            music.play();
            music_btn.src = 'textures/music_play.png';
        }
        else{
            music.pause();
            music_btn.src = 'textures/music_pause.png';
        }
    }
</script>
</body>
</html>
